<!DOCTYPE html>
<html>

<head>
    <title>Pactice Table</title>
</head>

<body>
    <b>Department</b>
    <table border="2" style="border-collapse: collapse; width:250px;height:200px;">
        <tr>
            <th rowspan="2">
                <ul type="square">
                    <li>CSE</li>
                </ul>
            </th>
            <th colspan="3">1.Course<table border="2"
                    style="border-collapse: collapse; width:250px;height:200px; text-align:center">
                    <tr>
                        <th>course code</th>
                        <th>course name</th>
                        <th>credit</th>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td>DLD</td>
                        <td rowspan="2">3</td>
                    </tr>
                    <tr>
                        <td colspan="2">EDC</td>
                    </tr>
                    <tr>
                        <td rowspan="2">03</td>
                        <td>IPL</td>
                        <td rowspan="2">1.5</td>
                    </tr>
                    <tr>
                        <td>SPL</td>
                    </tr>
                </table>
            </th>

        </tr>
        <tr>
            <td style="text-align:center">CSE logo</td>
            <td colspan="2">
                <ul type="square" style="font-size: 20px;">
                    <li>Faculty</li>
                    <ol>
                        <li>MBA</li>
                        <li>MBR</li>
                    </ol>
                </ul>
            </td>

        </tr>
        <tr>
            <td>
                <ul type="square">
                    <li>IT</li>
                </ul>
            </td>
            <td style="text-align:center">IT logo</td>
            <td style="text-align:center"> Faculty 
                <ol type="i">
                    <li>SRN</li>
                    <li>SSR</li>
                </ol>
            </td>
            <td style="text-align:center">Section 
                <ol type="a" start="4">
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                </ol>
            </td>
        </tr>

    </table>

</body>

</html>
